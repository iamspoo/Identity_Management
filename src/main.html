<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Identity Management System</title>
    <script src="https://unpkg.com/ipfs-api@9.0.0/dist/index.js"
    integrity="sha384-5bXRcW9kyxxnSMbOoHzraqa7Z0PQWIao+cgeg327zit1hz5LZCEbIMx/LWKPReuB"
    crossorigin="anonymous"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
	    <script src="app.js"></script>
    <style>
      body{
        margin:0px;
        font-family: 'Playfair Display', serif;
      }
      .row{
        margin:30px 10px;
      }
      form{
        margin-bottom:50px;
      }
    </style>
  </head>
  <body onload="App.userorglist()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
       <a class="navbar-brand" href="/">Identity Management System</a>
		<div class="navbar-nav ml-auto">
		  <span><a class="nav-link" href="/">Logout</a></span>
		</div>
    </nav>
	
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8">
          <h4>Pending requests</h4>
          <table id="table1" class='table table-striped'>
            <thead>
              <tr><th scope='col'>Organisation</th><th scope='col'>Request Date</th><th scope='col'>Take Action</th></tr>
            </thead>
          </table>
        </div>
        <div class="col-md-4">
          <form>
            <h4>Upload ID</h4>
            <br>
            <input class="form-control" type="file" id="inputfile" onchange="App.captureFile()">
            <br>
            <button type="button" class="btn btn-dark" onclick="App.uploadFile()">Submit</button>
            </form>
            <h4>View ID</h4>
            <br>
            <button class="btn btn-primary" onclick="App.viewid()">View</button>
			<br>
			<br>
			<img id="output">
        </div>
      </div>


      <div class="row">
        <div class="col-md-8">
          <h4>Older requests</h4>
          <table id="table2" class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Organisation</th>
                <th scope='col'>Response Date</th>
                <th scope="col">Status</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
	
		
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>


  </body>
</html>
