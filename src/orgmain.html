<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Identity Management System</title>
    <script src="https://unpkg.com/ipfs-api@9.0.0/dist/index.js"
    integrity="sha384-5bXRcW9kyxxnSMbOoHzraqa7Z0PQWIao+cgeg327zit1hz5LZCEbIMx/LWKPReuB"
    crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <script src="app.js"></script>
	<style>
	
	body{
  
  font-family: 'Playfair Display', serif;
  }

	.box{
    border: 2px solid black;
    background-color: white;
    width:90%;
    margin-left:auto;
    margin-right:auto;
    padding: 20px 10px 20px 10px;
    margin-top:20px;
    margin-bottom:20px;
	border-radius: 25px;
  }
	
	</style>

    
  </head>
  <body onload="App.organisationuserlist()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
       <a class="navbar-brand" href="/">Identity Management System</a>
		<div class="navbar-nav ml-auto">
		  <span><a class="nav-link" href="/">Logout</a></span>
		</div>
    </nav>
	<br>
	<div class="container-fluid aux">
	<div class="row" >
 <div class="col-md-6">
	<div class="box">
	<h4> Request Access: </h4>
	<br>
  <div class="form-group">
    <label for="usernameRequest">Username</label>
    <input type="email" class="form-control" id="usernameRequest" aria-describedby="emailHelp" placeholder="Enter Username">
  </div>
  <button type="submit" class="btn btn-primary" onclick="App.requestId()">Request Access</button>
  </div>
</div>
<div class="col-md-6">
	<div class="box">
	<h4> View ID: </h4>
	<br>
  <div class="form-group">
    <label for="usernameView">Username</label>
    <input type="email" class="form-control" id="usernameView" aria-describedby="emailHelp" placeholder="Enter Username">
  </div>
  <button type="submit" class="btn btn-primary" onclick="App.orgViewId()">View</button>
  </div>
</div>
</div>
</div>
<br>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-8">
      <h4>View request status</h4>
      <table id="table1" class="table table-striped">
        <thead>
          <tr>
            <th scope="col">User</th>
            <th scope="col">Date</th>
            <th scope="col">Status</th>
          </tr>
        </thead>
      </table>
    </div>
  </div>
</div>
	
	   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>

  </body>
</html>
